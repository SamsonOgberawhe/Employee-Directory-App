<h2 mat-dialog-title> Employee Data</h2>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content >
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Firstname</mat-label>
      <input matInput type="text" formControlName="firstname"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Lastname</mat-label>
      <input matInput type="text" formControlName="lastname"/>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>DOB</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob">
      <mat-hint>mm/dd/yyyy</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-label>Gender</mat-label>
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Education</mat-label>
      <input matInput type="text" formControlName="education"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label >Company</mat-label>
      <input matInput type="text" formControlName="company"/>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label >Years of Experience</mat-label>
      <input matInput type="number"  formControlName="experience"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Salary Expectation</mat-label>
      <input matInput type="number" formControlName="salary"/>
      <mat-hint>*in USD</mat-hint>
    </mat-form-field>
  </div>

  <mat-dialog-actions class="action">
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</div>
</form>
